name: Build

on:
  push:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build-cli-and-lib:
    name: Build CLI and Library
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore Library
        run: dotnet restore bitTorrent.Lib/bitTorrent.Lib.csproj

      - name: Build Library
        run: dotnet build bitTorrent.Lib/bitTorrent.Lib.csproj --configuration Release --no-restore

      - name: Restore CLI
        run: dotnet restore bitTorrent.Cli/bitTorrent.Cli.csproj

      - name: Build CLI
        run: dotnet build bitTorrent.Cli/bitTorrent.Cli.csproj --configuration Release --no-restore

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-build
          path: bitTorrent.Cli/bin/Release/net10.0/

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install .NET MAUI workload
        run: dotnet workload install maui-android

      - name: Restore Library
        run: dotnet restore bitTorrent.Lib/bitTorrent.Lib.csproj

      - name: Restore App dependencies
        run: dotnet restore bitTorrent.App/bitTorrent.App.csproj /p:TargetFramework=net10.0-android

      - name: Build Android App
        run: dotnet build bitTorrent.App/bitTorrent.App.csproj -f net10.0-android --configuration Release --no-restore

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: bitTorrent.App/bin/Release/net10.0-android/

  build-ios-and-maccatalyst:
    name: Build iOS and MacCatalyst
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install .NET MAUI workloads
        run: |
          dotnet workload install maui-ios
          dotnet workload install maui-maccatalyst

      - name: Restore Library
        run: dotnet restore bitTorrent.Lib/bitTorrent.Lib.csproj

      - name: Restore App dependencies
        run: dotnet restore bitTorrent.App/bitTorrent.App.csproj /p:TargetFramework=net10.0-ios

      - name: Build iOS App
        run: dotnet build bitTorrent.App/bitTorrent.App.csproj -f net10.0-ios --configuration Release --no-restore

      - name: Restore MacCatalyst dependencies
        run: dotnet restore bitTorrent.App/bitTorrent.App.csproj /p:TargetFramework=net10.0-maccatalyst

      - name: Build MacCatalyst App
        run: dotnet build bitTorrent.App/bitTorrent.App.csproj -f net10.0-maccatalyst --configuration Release --no-restore

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: bitTorrent.App/bin/Release/net10.0-ios/

      - name: Upload MacCatalyst artifact
        uses: actions/upload-artifact@v4
        with:
          name: maccatalyst-build
          path: bitTorrent.App/bin/Release/net10.0-maccatalyst/

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install .NET MAUI workload
        run: dotnet workload install maui-windows

      - name: Restore Library
        run: dotnet restore bitTorrent.Lib/bitTorrent.Lib.csproj

      - name: Restore App dependencies
        run: dotnet restore bitTorrent.App/bitTorrent.App.csproj /p:TargetFramework=net10.0-windows10.0.19041.0

      - name: Build Windows App
        run: dotnet build bitTorrent.App/bitTorrent.App.csproj -f net10.0-windows10.0.19041.0 --configuration Release --no-restore

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: bitTorrent.App/bin/Release/net10.0-windows10.0.19041.0/
